<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count By</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Count to which number and how to get there!</h1>
      <p>You pick both numbers, this page does the rest.</p>
    </div>
    <form action="" class="user-input">
      <div class="max-value">
        <label for="max-count">Count up to which number?</label>
        <input type="text" id="max-count">
      </div>
      <div class="count-by">
        <label for="multiple">Number that we will count up by:</label>
        <input type="text" id="multiple">
      </div>
      <div class="button-group">
        <button class="btn btn-primary" type="submit" title="Count!">Count!</button>
      </div>
    </form>
    
  </div>
</body>
</html>
